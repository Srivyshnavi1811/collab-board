{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Boards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <div class="mb-4 d-flex justify-content-between align-items-center">
    <h2 class="text-primary">My Projects</h2>
    <a href="{% url 'create_project' %}" class="btn btn-primary">+ Create New Project</a>
  </div>

  {% if projects %}
    <div class="row">
      {% for project in projects %}
        <div class="col-md-6">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
              <h4 class="card-title">{{ project.title }}</h4>
              <p class="card-text">{{ project.description|truncatechars:100 }}</p>

              <!-- Updated links -->
              <a href="{% url 'project_detail' project.id %}" class="btn btn-sm btn-outline-primary">View Details</a>
              <a href="{% url 'boardview' project.id %}" class="btn btn-sm btn-info text-white">Board View</a>
              <a href="{% url 'create_task' project.id %}" class="btn btn-sm btn-success">+ Add Task</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No projects found. <a href="{% url 'create_project' %}">Create your first one</a>.</p>
  {% endif %}
</div>

</body>
</html>
