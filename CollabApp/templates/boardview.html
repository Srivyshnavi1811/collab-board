{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Board View | Collab Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .board-header {
      background-color: #0dcaf0;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 10px 10px;
    }

    .task-column {
      background-color: #e3f2fd;
      padding: 15px;
      border-radius: 10px;
      min-height: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .task-card {
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .add-task-btn {
      background-color: #0dcaf0;
      border: none;
    }

    .add-task-btn:hover {
      background-color: #0bbbd3;
    }
  </style>
</head>
<body>

  <!-- Board Header -->
  <div class="board-header">
    <h2>Team Project Board</h2>
    <p>Manage your tasks and collaborate here</p>
  </div>

  <!-- Task Columns -->
  <div class="container mt-4">
    <div class="row g-4">

      <!-- To Do Column -->
      <div class="col-md-4">
        <div class="task-column">
          <h5 class="text-center mb-3">To Do</h5>
          <div class="task-card">Design UI</div>
          <div class="task-card">Write Requirements</div>
          <form method="POST" action="{% url 'create_task' project.id %}">
            {% csrf_token %}
            <input type="hidden" name="title" value="New Task">
            <button type="submit" class="btn add-task-btn btn-sm w-100">+ Add Task</button>
          </form>
        </div>
      </div>

      <!-- In Progress Column -->
      <div class="col-md-4">
        <div class="task-column">
          <h5 class="text-center mb-3">In Progress</h5>
          <div class="task-card">Frontend Development</div>
          <form method="POST" action="{% url 'create_task' project.id %}">
            {% csrf_token %}
            <input type="hidden" name="title" value="In Progress Task">
            <button type="submit" class="btn add-task-btn btn-sm w-100">+ Add Task</button>
          </form>
        </div>
      </div>

      <!-- Done Column -->
      <div class="col-md-4">
        <div class="task-column">
          <h5 class="text-center mb-3">Completed</h5>
          <div class="task-card">Create Repository</div>
          <form method="POST" action="{% url 'create_task' project.id %}">
            {% csrf_token %}
            <input type="hidden" name="title" value="Completed Task">
            <button type="submit" class="btn add-task-btn btn-sm w-100">+ Add Task</button>
          </form>
        </div>
      </div>

    </div>
  </div>
  <script src="{% static 'js/collab.js' %}"></script>
</body>
</html>
