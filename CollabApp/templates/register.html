{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Collab Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      font-family: Arial, sans-serif;
    }
    .register-box {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #0dcaf0;
    }
    .btn-primary {
      background-color: #0dcaf0;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0bbbd3;
    }
  </style>
</head>
<body>

<div class="register-box">
  <h3 class="text-center mb-4">Create Account</h3>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'register' %}" autocomplete="off">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary w-100">Register</button>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </form>
</div>

<script src="{% static 'collab.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
