{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create New Board | Collab Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e3f2fd;
      font-family: 'Segoe UI', sans-serif;
    }

    .create-container {
      max-width: 500px;
      margin: 70px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    .create-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007acc;
    }

    .btn-create {
      background-color: #0dcaf0;
      border: none;
    }

    .btn-create:hover {
      background-color: #0bbbd3;
    }
  </style>
</head>
<body>

  <div class="create-container">
    <h2>Create New Board</h2>
    <form action="/create-board" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="boardTitle" class="form-label">Board Title</label>
        <input type="text" class="form-control" id="boardTitle" name="title" required />
      </div>

      <div class="mb-3">
        <label for="boardDesc" class="form-label">Description (optional)</label>
        <textarea class="form-control" id="boardDesc" name="description" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="members" class="form-label">Add Team Members (optional)</label>
        <input type="text" class="form-control" id="members" name="members" placeholder="Enter usernames or emails" />
        <small class="text-muted">Separate by comma if multiple.</small>
      </div>

      <button type="submit" class="btn btn-create w-100">Create Board</button>
    </form>
  </div>
  <script src="{% static 'js/collab.js' %}"></script>
</body>
</html>
