{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="note-container mx-auto" style="max-width: 600px;">
    <h2 class="mb-4">Add Note</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <textarea class="form-control" name="content" rows="5" placeholder="Write a note..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Note</button>
    </form>
  </div>
</div>
{% endblock %}
