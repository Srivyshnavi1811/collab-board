{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .logout-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logout-box h2 {
      margin-bottom: 15px;
    }
    .btn-home {
      margin-top: 20px;
      background-color: #0dcaf0;
      border: none;
    }
    .btn-home:hover {
      background-color: #0bbbd3;
    }
  </style>
</head>
<body>

  <div class="logout-box">
    <h2>You have been logged out!</h2>
    <p>Thank you for using Collab Board.</p>
    <a href="{% url 'home' %}" class="btn btn-home btn-primary">Back to Home</a>
  </div>

  <script src="{% static 'js/collab.js' %}"></script>
</body>
</html>
