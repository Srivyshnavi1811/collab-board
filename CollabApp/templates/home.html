{% load static %}
<!DOCTYPE html>

<head>

  <title>Home Page</title>

  <link rel="stylesheet" href="{% static 'css/collab.css' %}">
  <style>
    body {
      background: url("{% static 'images/coll.avif' %}") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-hover-lg bg-cyan">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'landing' %}"><strong>CB</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'myboards' %}">My Boards</a></li>

        </ul>

    </div>
  </nav>

  <!-- Main Section -->
  <section class="main-section">
    <div class="image-content col-md-6 mb-4">
      <!-- Optional image content -->
    </div>
    <div class="text-content col-md-14">
      <h1>Collaborate</h1>
      <h5 class="text-muted">Home Page</h5>
      <p>CollabBoard is your space for brainstorming, building projects with your team.</p>
      <a href="{% url 'login' %}" class="btn btn-primary">Log In</a>
    </div>
  </section>

  <script src="{% static 'js/collab.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
